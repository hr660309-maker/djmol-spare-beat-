<!DOCTYPE html>

<body>
    <div id="game-container"></div>
    <div id="loading">Loading...</div>

    <script>
        // ゲームが読み込まれたら、あなたのGitHubにあるファイルを強制的にセットする命令
        window.addEventListener('load', function() {
            setTimeout(function() {
                // ここであなたの譜面と曲を「要素」として流し込みます
                Sparebeat.load('マシンガンポエムドール.json', 'マシンガンポエムドール.mp3');
            }, 1000); // 1秒待ってから読み込み開始
        });
    </script>
</body>
